{% extends "base.html" %}
{% block title %}🏥 Sesión Cerrada - MediCitas{% endblock %}

{% block content %}
<style>
    body {
        background: #e3f2fd;
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    .logout-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .logout-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }

    .logout-card h2 {
        color: #d32f2f;
        margin-bottom: 20px;
    }

    .btn-logout {
        background: #d32f2f;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: 0.3s;
        text-decoration: none;
        display: inline-block;
    }

    .btn-logout:hover {
        background: #b71c1c;
    }
</style>

<div class="logout-container">
    <div class="logout-card">
        <h2>👋 ¡Sesión Cerrada!</h2>
        <p>Has cerrado sesión en MediCitas. ¡Nos vemos pronto! 🏥</p>
        <a href="{{ url_for('login') }}" class="btn-logout">🔄 Volver a Iniciar Sesión</a>
    </div>
</div>

{% endblock %}
